<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content = "width = device-width, initial-scale = 1">
	<title>Train Schedule</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link type="text/css" rel="stylesheet" href="assets/css/reset.css"/>
	<link type="text/css" rel="stylesheet" href="assets/css/style.css"/>
	
	<script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>	
	<script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
</head>
	<body>
	<div class="container">
			<div class="jumbotron" style="background-color:#387BB2; color:white">
				<h1 class="text-center">Choo-Choo Time!</h1>
				<br>
				<h2 class="text-center">All Aboard! Come on ride the train!</h2>
			</div>

	<div class = "row">
		<div class="col-lg-12">
			<div class="panel panel-primary">
				<div class= "panel-heading">
					<h2 class="panel-title"><strong>
					Train Arrivals</strong></h2>
				</div>

    		<div class="panel-body, text-center"><h1>Train Arrivals</h1><h2 class ="time">CurrentTime:</h2></div>
  		
			<div class="panel-body" class="table-responsive">
				<table class="table table-striped table-bordered table-hover table-condensed" id="trainTable" >				
					<thead>
						<tr>
							<th>Train Name</th>
							<th>Destination</th>
							<th>Frequency</th>
							<th>Next Arrival</th>
							<th>Minutes Away</th>
						</tr>
					</thead>

				</table>
			</div> 
		</div> 
	</div> 
	</div> 
	
		<div class="">
			<div class="panel panel-primary">
				<div class= "panel-heading">
					<h2 class="panel-title"><strong>
					<h1>Add New Train</h1></strong></h2>
				</div>

			<div class="panel-body"></div>
	  		
				<div class="panel-body" class="table-responsive">
					<form role="form">
						  <div class="form-group">
						    <label for="text">Train Name:</label>
						    <input type="text" class="form-control" id="nameinput">
						  </div>
						  <div class="form-group">
						    <label for="text">Destination:</label>
						    <input type="text" class="form-control" id="destinput">
						  </div>
						  <div class="form-group">
						    <label for="text">First Train Time (HH:mm - military time:</label>
						    <input type="text" class="form-control" id="firstTinput">
						  </div>
						  <div class="form-group">
						    <label for="text">Frequency (min):</label>
						    <input type="number" class="form-control" id="freqinput">
						  </div>
						  	<button type="submit" class="btn btn-default" id="addTrain">Submit</button>
					</form>
				</div> 
			</div> 
		</div>
	</div> 
		
		<script src="https://www.gstatic.com/firebasejs/3.2.1/firebase.js"></script>
		<script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
		<script src="assets/javascript/train.js"></script>
		
	</body>
</html>
